<svg viewBox="0 0 150 150" preserveAspectRatio="xMidYMid meet" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shiny Violet Background Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5800a5" />
    </linearGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="white" stroke-width="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Grid -->
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>
